<!DOCTYPE html>
<html>
<head>
<style>
div {
  background-color: urgb(220, 236, 236);
  width: 300px;
  border: 15px solid green;
  padding: 50px;
  margin: 20px;
}
p{
    background-color: yellow;
    max-width: 300px;
}
</style>
</head>
<body>

<h2>Padding and element width</h2>

<p>This div is 300px wide.</p>

<div>The width of this div 350px, even though it is defined as 350px in the CSS.</div>

</body>
</html>
